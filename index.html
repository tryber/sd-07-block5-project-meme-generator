<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <input type="text" name="" id="text-input" maxlength="60">
        <input type="file" id="meme-insert" name="img" accept="image/*" onchange="printIMG(event)">
        <div id="meme-image-container">
            <p id="meme-text"></p>
            <img src="" alt="" id="meme-image">
        </div>
    </div>

    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
    <div class="meme-base">
        <img src="assets/meme1.png" alt="" id="meme-1">
        <img src="assets/meme2.png" alt="" id="meme-2">
        <img src="assets/meme3.png" alt="" id="meme-3">
        <img src="assets/meme4.png" alt="" id="meme-4">
    </div>

    <script src="script.js"></script>
</body>
</html>
