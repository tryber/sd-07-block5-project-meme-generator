<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator Project</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
   
</head>
<body>
    <div id="selectors">
    <input id="text-input" type="text" placeholder="Digite o texto aqui!" maxlength="60" onchange="loadFile(event)">
    <input id="meme-insert" type="file" accept="image/gif, image/jpeg, image/png">
    </div>
    <section id="meme-image-container">
        <div id="meme-text">
        </div>
        <img id="meme-image" src="" alt="Escolha a imagem" type="image"> 
    </section>
    <section class="buttons">
        <button class="borderButton" id=button1>Water</button>
        <button class="borderButton" id=button2>Fire</button>
        <button class="borderButton" id=button3>Earth</button>
    </section>
    <section class="smallPictures">
        <img class="smallMeme" id="picture1">
        <img class="smallMeme" id="picture2">
        <img class="smallMeme" id="picture3">
    </section>
</body>
</html>
