<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <Section>
        <label for="text-input">Digite o texto do seu Meme:</label>
       <input type="text" id="text-input" maxlength="60"></br></br>
       <input type="file" accept="image/*" id="image" onchange="imageMene(event)"> 
    </Section>

    <div id="meme-image-container">
        <p id="meme-text"></p>
        <div id="meme-image">
        <img id="meme-insert"> 
        </div>  
    </div>
    
      
    <script src="script.js"></script>  
</body>
</html>
