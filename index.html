<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <section>
      <header class="header">
        <label for="">Text: </label>
        <input type="text" id="text-input" class="text-input" maxlength="60">
        <br>
        <label for="">Image:</label>
        <input type="file" id="meme-insert" class="meme-insert">
      </header>
      <div id="meme-image-container" class="meme-container">
        <img src="" id="meme-image" class="meme-image">
        <div id="meme-text" class="meme-text"></div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
