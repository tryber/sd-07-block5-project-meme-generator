<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--insira os elementos aqui-->
    <h1>MEME GENERATOR</h1>
    <form>
      <div class="input">
        <label>Texto: </label><input id="text-input" type="text" maxlength="60"></br></br>
        <label>Foto: </label><input id="meme-insert" class="button" type="file" onchange="updateFile(event)" name="input-button" accept="image/*">
      </div>
      <section id="meme-image-container" class="container">
        <img id="meme-image" src="#">
        <div id="meme-text"></div>
      </section>
      <h2>Estilos customizados:</h2>
      <section>
        <button id="fire" onclick="">FIRE</button>
        <button id="water" onclick="">WATER</button>
        <button id="earth" onclick="">EARTH</button>
      </section>
      <h2>Memes predefinidos</h2>
      <section id="default-memes">
        <img class="menes" id="meme-1" src="" />
        <img class="" id="meme-2" src="" />
        <img class="" id="meme-3" src="" />
        <img class="" id="meme-4" src="" />
      </section>
    </form>
    <script src="script.js"></script>
  </body>
</html>
