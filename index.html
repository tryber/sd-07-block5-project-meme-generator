<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>Meme Generator</title>

</head>
<body>
  <!--Title-->
  <header>

    <h1>Gerador de Memes</h1>

  </header>

  <!--Upload imag-->
  <section>
    
    <!--User sends image -->
    <input type="file" accept="image/*" id="meme-insert" onchange="loadFile(event)"/>

  </section>

  <!--Meme edition-->
  <section>
    <!--User adds text-->
    <input type="text" placeholder="Digite uma legenda." id="text-input" maxlength="60" onchange="textInput(event)">

    <!--Image preview / Container-->
    <section id="meme-image-container">

      <!--Text-->
      <div id="meme-text"></div>
      
      <!--Image-->
      <img id="meme-image">
      
    </section>

  </section>

  <script  src="script.js" ></script>

</body>
</html>
