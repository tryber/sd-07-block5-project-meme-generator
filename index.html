      <img id="meme-image" src="#">

    <section>
      <button id="fire" onclick="">FIRE</button>
      <button id="water" onclick="">WATER</button>
      <button id="earth" onclick="">EARTH</button>
    </section>
    <h2>Memes predefinidos</h2>
    <section id="default-memes">
      <img class="menes" id="meme-1" src="imgs/menes1.png" />
      <img class="menes" id="meme-2" src="imgs/menes2.png" />
