<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de memes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
 

  <body>

    <nav id="barra" class="barra">
        <h1 id="tituloPrincipla"> Gerador de memes </h1>
    </nav>

    <h2 >Entrada de texto</h2>

        <div  class="painel1">
            <input type="text" maxlength="60" id="text-input" placeholder="Digite aqui" ></input>
        </div >

        <div id="entradaImagem">
          <h2>Insira sua imagem aqui</h2>
          <input type="file" accept="image/" class="meme-insert" id="meme-insert">
       </div>

    <section id="meme-image-container" class="sectionMeme">
        <div id="meme-text" >
        </div>
      
          <img id="meme-image" src="memes/m1.jpg" alt="meme gerado pela imagem selecionada">
     
      </section>

      <footer class="footer_caixa">
        <div class="footer-conteiner">
            <p class="footer_p">Feito por  <em><a href="https://www.linkedin.com/in/marcelo-viola//" target="_blank">Marcelo Ivan </a></em></p>
                        
        </div>
    </footer>
    
      <script  type="text/javascript" src="script.js"></script>

  </body>
