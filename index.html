<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meme Generator</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <h1>Meme Generator</h1>
	</header>
	<div class="input">
		<div>
			<label for="text-input">Text:</label>
  		<input type="text" id="text-input" placeholder="texto do meme" maxlength="60">
		</div>
		<div>
			<label for="meme-insert">Foto:</label>
			<input type="file"  id="meme-insert" accept="image/">
		</div>
	</div>
	<div id="meme-image-container" class="meme-image-container">
		<img id="meme-image" class="meme-image" src=""  alt="imagem do meme">
		<span class="span-text">Image Preview</span>
		<div id="meme-text" class="meme-text"></div>
	</div>
	<div id="effects" class="effects"></div>
	<div class="btn">
		<button type="button" id='fire-btn' class="fire" onclick="fire()">fire</button>
		<button type="button" id='water-btn' class="water" onclick="water()">water</button>
		<button type="button" id='earth-btn' class="earth" onclick="earth()">earth</button>
		<button type="button" id='remove-btn' class="remove" onclick="remove()">remove</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
