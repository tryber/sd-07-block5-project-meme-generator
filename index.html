<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="titulo"><h1>Meme Genereitor</h1></div>

        <p id="meme-text"></p>
    </div>
    <script src="script.js"></script>

</html>
