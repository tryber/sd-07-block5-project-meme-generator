<body>
    <h1 class="titulo">Meme-Generator</h1>

    <label>Texto
        <input type="text" maxlength="60" id="text-input" size="20">
        </labe>

        <div class="meme-container" id="meme-image-container">
            <img id="meme-image" src="" alt="Imagem do meme" width="450px" height="450px">
            <div  class ="memeText"id="meme-text"></div>
        </div>


        <button class="fire1" id="fire">Fire</button>
        <button  class="water1"id="water">Water</button>
        <button class="earth1" id="earth">Earth</button>
        <h2 class="titulo"> Memes p≈ïe carregados</h2>

        <div class="image" id="images">

            <img id="meme-2" src="imgs/meme2.png" alt="willy wonka" width="80px" height="80">
            <img id="meme-3" src="imgs/meme3.png" alt="Rihanna" width="80px" height="80">
