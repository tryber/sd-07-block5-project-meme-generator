<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <input type="text" name="" id="text-input" maxlength="60">
        <input type="file" id="meme-insert" name="img" accept="image/*">
        <div class="meme-image-container" id="meme-image-container">
            <p class="meme-text" id="meme-text"></p>
            <img src="" alt="" id="meme-image" class="meme-image">
        </div>
    </div>

    <button class="fire" id="fire">Fire</button>
    <button class="water" id="water">Water</button>
    <button class="earth" id="earth">Earth</button>
    <div class="meme-base">
        <img src="imgs/meme1.png" alt="" id="meme-1">
        <img src="imgs/meme2.png" alt="" id="meme-2">
        <img src="imgs/meme3.png" alt="" id="meme-3">
        <img src="imgs/meme4.png" alt="" id="meme-4">
    </div>

    <script src="script.js"></script>
</body>
</html>
