<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body  class="gradiente-bg">
    
    <header>
        <h1>
            MEME GENERATION
        </h1>
    </header>
    
    <section class="textMeme">
        <div >
            <p>Digite Seu Meme Aqui</p>
            <input type="text" name="meme" id="text-input" maxlength="60" placeholder="Your Meme Here">
        </div>
        <div>
            <p>Coloque sua imagen que sua imagen</p>
            <input type="file" accept="image/*" name="insertimage" id="meme-insert">
            
        </div>
    </section>
    <section >
        <div class="meme-image-container" id="meme-image-container">
                <img class="meme-image" id="meme-image">
                <p class="meme-text" id="meme-text" ></p>
        </div>
             
    </section>
    <section id="btBorder">
        <div>
            <span class="fire">fire</span>
            <span class="water">water</span>
            <span class="earth">earth</span>            
        </div>
    </section>
    <section>
        <h2>Modelos de Memes</h2>
        <img class="bob" id="bob" src="https://i.pinimg.com/originals/b3/bc/ba/b3bcba3595d4a5ca68059d32e521e867.jpg" alt="memeBobSponja" srcset="" width="200px">
        <img class="boo" id="boo" src="https://i.pinimg.com/564x/b6/4f/d7/b64fd7e8d4d0a9d101e021de234894e7.jpg" alt="whats" srcset="" width="200px">
        <img class="menino" id="menino" src="https://img.buzzfeed.com/buzzfeed-static/static/2018-07/27/13/asset/buzzfeed-prod-web-03/sub-buzz-29377-1532713199-2.png?downsize=600:*&output-format=auto&output-quality=auto" alt="nussa" srcset="" width="200px">
        <img class="carminha" id="carminha" src="https://img.buzzfeed.com/buzzfeed-static/static/2018-07/27/13/asset/buzzfeed-prod-web-01/sub-buzz-13964-1532713312-1.png?downsize=600:*&output-format=auto&output-quality=auto" alt="mygod" srcset="" width="200px">


    </section>
    <script src="script.js"></script>
</body>
