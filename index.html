<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="text-input" type="text" placeholder="Escreva seu meme aqui">
    <div id="meme-image-container">
        <img id="meme-image" style="width:100%;">
        <p id="meme-text"></p>
    </div>
    <input type="file"  accept="image/*" name="image" id="meme-insert"  onchange="loadFile(event)" style="display: none;">
    <label for="meme-insert" style="cursor: pointer;">Upload Image</label>

</body>
<script src="script.js"></script>
</html>
