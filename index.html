<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Meme-Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>WELCOME to MEME-GENERATOR</h1>
    <p>Meme Text: <input type="text" id="text-input" maxlength="60"> </p>
    <p>Meme Photo: <input type="file" accept="image/*" id="meme-insert"></p>
    <div id="meme-image-container" class="meme-image-container default-border">
      <div id="meme-text" class="meme-text"></div>
      <img id="meme-image" class="meme-image" src="">
    </div>
    <section>
      <button type="button" id="fire" class="button fire">FIRE</button>
      <button type="button" id="water" class="button water">WATER</button>
      <button type="button"id="earth" class="button earth">EARTH</button>
    </section>
    <section>
      <img id="meme-1" class="meme-sample" src="imgs/meme1.png">
      <img id="meme-2" class="meme-sample" src="imgs/meme2.png">
      <img id="meme-3" class="meme-sample" src="imgs/meme3.png">
      <img id="meme-4" class="meme-sample" src="imgs/meme4.png">
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
