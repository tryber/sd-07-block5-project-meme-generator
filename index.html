<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="script.js"></script>
</head>
<body>

    <form>
        <label for="text-input">Digite o texto do seu Meme:</label></br>
            <input type="text" id="text-input" name="input" value="Digite aqui"></br></br>
        <label for="image">Selecione uma imagem:</label></br>
            <input type="file" accept="image/*" id="image">              
    </form>

    <div id="meme-image-container">
        <div id="meme-text"></div>
        <div id="meme-image"></div>
        <img id="meme-insert">   
    </div>
    
      
    
</body>
</html>
