<!-- 5 - Limite o tamanho do texto que o usuário pode inserir.
As seguintes verificações serão feitas:
A quantidade máxima de caracteres digitáveis no elemento text-input deve ser 60. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
    <link rel="shortcut icon" href="sunglasses.png">
</head>
<body>
    <header>
        <h1>MEME GENERATOR</h1>
    </header>

    <section class="insert">
        <div id="text-input"> Texto:
            <input type="text" maxlength="60" placeholder="Digite o texto do seu meme">
        </div>
        <div id="meme-insert">Foto:</div>
    </section>

    <div id="meme-image-container" class="meme">
        <div id="meme-text"></div>
        <div id="meme-image"></div>
    </div>

    <footer class="meme-created"></footer>

    <script src="script.js"></script>
</body>
</html>
