<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meme Generator</h1>
  <span>Texto: </span>
  <input type="text" onkeypress="loadtext(event)" maxlength="60" id="text-input">
  <br> <br>
  <span>Foto: </span>
  <input type="file" accept="image/*" onchange="loadFile(event)" id="meme-insert">
  <div id="meme-image-container">
    <div id="meme-text">
    </div>
    <img src="" alt="image" id="meme-image">
  </div>
  <script src="script.js"></script>
</body>
</html>
