<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>
<body>
    <h1>Meme Generator</h1>
    <div>
        <div>
            <label>TEXTO: </label>
            <input type="text" id="text-input" size="20" maxlength="60">
        </div>
    </br>
        <div>
            <label>FOTO: </label>
            <input type="file" accept="image/*" id="meme-insert">
        </div>
    </div>
    <div>
        <div id="meme-image-container">
            <p id="meme-text"></p>
        <img id="meme-image" width="200px" height="200px"/>
        </div>
        <div>
            <p>Bordas Personalizadas:</p>
            <button id="fire">Borda 1</button>
            <button id="water">Borda 2</button>
            <button id="earth">Borda 3</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
