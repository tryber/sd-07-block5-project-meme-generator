<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME GENERATOR</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
        <h1>MEME GENERATOR</h1>
    </header>
    <div class= "meme-image-container">
        <form>
            <!--INPUT texto-->
            <label for = "text-input">Texto:</label>
            <input type = "text" id="text-input" name="text-input" required="required" maxlength="60"><br><br>
            <!--INPUT imagem-->
            <label for = "foto-meme">Foto:</label>
            <input type = "file" id="foto-meme" name="foto-meme" onchange="loadFile(event)">
        </form>
        <!--Resultado final-->
        <div class= "result-meme-generator">
            <div class = "image-containter">
            <!--OUTPUT IMAGEM-->
                <img id = "output" width="500" />
            </div>
            <!--OUTPUT texto-->
                <p id ="meme-text"></p>
            <div class = "meme-text-conteiner"> 
            </div>
        </div>
        <!--Imagens pre-defindas--> 
        <div class = "pre-images"> 
            <img src= "images/img1.jfif" id = "slot1" width="100"/>
            <img src= "images/img2.jpg"  id = "slot2" width="100" height="82"/>
            <img src= "images/img3.gif"  id = "slot3" width="100" height="82"/>
        </div>
    </div>
    <script>
            // OUTPUT imagem JS (FUNCIONA !!)
            var loadFile= function(event) {
                var image= document.getElementById('output');
                image.src= URL.createObjectURL(event.target.files[0]);
            };
            // Carrega o texto JS (Funciona !!)
            var inpuTeste= document.getElementById("text-input");
            document.getElementById("text-input").addEventListener("input", function() {
            document.getElementById("meme-text").innerHTML = inpuTeste.value;
            });

            //   document.getElementById("output").innerHTML = document.getElementById(slot1);
            //});
        </script>
</body>
</html>
