</head>
<body>
  <div>
  <label for="text-input">Texto:</label>
  <input type="text" id="text-input" maxlength="60">

  <input type="file" name="" id="meme-insert">
</div>
<br>
    <div id="meme-image-container">
      <p id="meme-text"></p>  
      <div><img id="meme-image" src="" alt=""></div>
    </div>
    <div>
      <h2>Botões para customização da borda:</h2>
    <button id="fire">FOGO</button>
    <button id="water">ÁGUA</button>
    <button id="earth">TERRA</button>
  </div>

  </body>
