<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input id="text-input" type="text" size="60" maxlength="60">
  <input type="file" id="meme-insert">

  <div id="meme-image-container">
    <div id="meme-text"></div>
  </div>
  <button id="fire"> Fire </button>
  <button id="water"> Water </button>
  <button id="earth"> Earth </button>

  <div class="gallery">
    <img
      id="meme-1" src="imgs/meme1.png"
      width='200px' alt="" >
    <img
      id="meme-2" src="imgs/meme2.png"
      width='200px' alt="" >
    <img id="meme-3" src="imgs/meme3.png"
      width='200px' alt="" >
    <img id="meme-4" src="imgs/meme4.png"
      width='200px' alt="" >
  </div>
  <script src="script.js"></script>
</body>
</html>
