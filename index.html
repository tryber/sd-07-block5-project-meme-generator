<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <header><h1>Meme Generator</h1></header>
    <section>
        <span>Text:</span> 
        <input type="text" id="text-input" size="60" maxlength=60 oninput="loadText()">
    </section>

    <div>
        <span>Picture:</span>
        <input type="file" accept = "image/* "id="meme-insert" onchange = "insertImagef()">
    </div>

    <nav>
        <button id="water">Water</button>
        <button id="fire">Fire</button>
        <button id="earth">Earth</button>
    </nav>

    <div id="meme-image-container">
        <p id="meme-text"></p>
        <img src="" alt="meme" id="meme-image">
    </div>

    <img src="aguia.jpg" class="additional_images" id="m1">
    <img src="cabra.jpg" class="additional_images" id="m2">
    <img src="leao.jpg" class="additional_images" id="m3">
    <img src="tigre.jpeg" class="additional_images" id="m4">
    
   
   
</body>
<script src="script.js"></script>
</html>
