<!DOCTYPE html>
<html lang="en">

<head>

    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
  
</head>

<body>
    <h1>MEME GENERATOR</h1>
    <span>Texto:</span>
    <input type="text" maxlength="60" id="text-input"><br><br>
    <span>Foto:</span>
    <input type="file" accept="image/*" id="meme-insert" onchange="aparecerImagem(event)">
    <section id="meme-image-container">
            <img id="meme-image" src="">
            <div id="meme-text"></div>
        </div>
    </section>
    <button id="fire">vermelho</button>
    <button id="water">azul</button>
    <button id="earth">verde</button>
</body>
<script src="script.js"></script>
</html>
