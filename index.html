<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Meme Generator FabricioS</title>
</head>

<body>
  <h1 id="title">Meme Generator</h1>
  <p id="choose_box">
    <label for="text-input">Texto: </label>
    <input type="text" id="text-input" maxlength="60" />
    <label for="meme-insert">Foto: </label>
    <input type="file" accept="image/*" id="meme-insert" />
  </p>
  <article id="meme-image-container" class="memeImageContainer">
    <img id="meme-image" class="memeImage" alt="" />
    <p id="meme-text" class="memeText"></p>
  </article>
  <div>
    <button id="fire" class="btFire">Fire</button>
    <button id="water" class="btWater">Water</button>
    <button id="earth" class="btEarth">Earth</button>
  </div>
  <div class="containerImages">
    <img id="meme-1" src="imgs/meme1.png" alt="">
    <img id="meme-2" src="imgs/meme2.png" alt="">
    <img id="meme-3" src="imgs/meme3.png" alt="">
    <img id="meme-4" src="imgs/meme4.png" alt="">
  </div>
  <script src="script.js"></script>
</body>

</html>
