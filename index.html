<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" type="text/css" href="style.css" />

  <script src="script.js" ></script>

  <title>
    Meme Generator
  </title>

</head>
<body>

  <!--Title-->
  <header>

    <h1>
      Gerador de Memes
    </h1>

  </header>

  <!--Upload imag-->
  <section>

    <h2>
      Envie suas imagens por aqui.
    </h2>

    <!--User sends image 
      //https://stackoverflow.com/questions/4459379/preview-an-image-before-it-is-uploaded/27165977#27165977
    Procurando outra forma de fazer...-->

    <input type="file" accept="image/*" id="meme-insert" onchange="loadFile(event)"/>

  </section>

  <!--Meme edition-->
  <form>

    <h2>
      Adicione um texto em seu gif...
    </h2>

    <!--User adds text-->
    <input type="text" placeholder="Escreva uma legenda aqui!" id="text-input" maxlength="60">

    <!--Image preview / Container-->
    <section id="meme-image-container">

      <!--Text-->
      <p id="meme-text">texto</p>
      
      <!--Image-->
      <img id="meme-image" src="">
      
    </section>

    <!--User downloads the meme-->
    <!--<button>Baixar</button>-->

  </form>
  <script>

    var loadFile = function(event) {
      var memeImage = document.getElementById('meme-image');
      memeImage.src = URL.createObjectURL(event.target.files[0]);
      memeImage.onload = function() {
        URL.revokeObjectURL(memeImage.src)
      }
    }; 

  </script>
</body>
</html>
