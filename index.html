<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>Meme Generator</title>

</head>
<body>
  <!--Title-->
  <header>

    <h1>Gerador de Memes</h1>

  </header>
    
  <input type="file" accept="image/*" id="meme-insert" onchange="loadFile(event)"/>

  <div id="meme-image-container">

    <input type="text" placeholder="Digite uma legenda." id="text-input" maxlength="60" onchange="textInput(event)">

    <div id="meme-text"></div>
      
    <img id="meme-image">
      
  </div>

  <script  src="script.js" ></script>

</body>
</html>
