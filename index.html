<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Meme Generator</h1>
	<section>
	<label>Texto:</label>
	<input type="text" id="text-input" maxlength="60" style="width:150px;">
	<label>Imagem:</label>
	<input id="meme-insert" type="file" accept="image/*" onchange="loadFile(event)">
	</section>
	<section id="meme-image-container">
		<div id="meme-text"></div>
		<img id="meme-image">
	</section>
		<script src="script.js"></script>
</body>
</html>
