<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>MEME GENERATOR</h1>
    </header>
    <main>
      <section class="inputs">
        <input maxlength="60" type="text" class="textInputForImage" data-event="insertTextInput" id="text-input" />
        <input type="file" accept="image/*"  class="memeInsert" data-event="insertMemeInput" id="meme-insert" />

      </section>
      <section id="meme-image-container">
          <img
            id="meme-image"
            src="#"
            alt="uma imagem qualquer"
          ></img>
          <p id="meme-text"></p>
      </section>
      <div class="images-conteiner">
        <img class="image-thunb" data-event="addDefaultImage" id="meme-1"  src="/imgs/meme1.png" alt="meme1">
        <img class="image-thunb" data-event="addDefaultImage" id="meme-2"  src="/imgs/meme2.png" alt="meme2">
        <img class="image-thunb" data-event="addDefaultImage" id="meme-3"  src="/imgs/meme3.png" alt="meme3">
        <img class="image-thunb" data-event="addDefaultImage" id="meme-4"  src="/imgs/meme4.png" alt="meme4">
      </div>
      <button data-event="addBorderButton" class="button" id="fire" type="button">Fire</button>
      <button data-event="addBorderButton" class="button" id="water" type="button">Water</button>
      <button data-event="addBorderButton" class="button" id="earth" type="button">Earth</button>

    </mai>
    <script src="script.js"></script>
  </body>
</html>
