<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
    <link rel="shortcut icon" href="sunglasses.png">
</head>
<body>
    <header>
        <h1>MEME GENERATOR</h1>
        <section class="insert">
            <p>Texto:</p>
            <input type="text" id="text-input" maxlength="60" placeholder="Digite o texto do seu meme">
            <div id="meme-insert">
                <p>Foto:</p>
            </div>
        </section>
    </header>

    <main>
        <section id="meme-image-container"> 
            <p id="meme-text"></p>
            <div id="meme-image"></div>
        </section>
    </main>

    <footer class="meme-created"></footer>

    <script src="script.js"></script>
</body>
</html>
