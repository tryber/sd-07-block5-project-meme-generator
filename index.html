<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <script type="text/javascript" src="script.js"></script> -->
</head>
<body>
    
    <h1>Meme Generator</h1>
    Texto: <input type="text" id="text-input" size="60">
    <br>
    <br>
    <!-- <button id="meme-insert" input type="file" id="fileUploaded">Escolha imagem</button> -->
    Foto: <input id="meme-insert" type="file" accept="image/*" capture>
    
    <div id="meme-image-container">
        <div id="meme-image">
            
        </div>
        <div id="meme-text">
            
        </div>
    </div>
    <script>
        let image = document.getElementById("meme-insert");
        let text = document.getElementById("text-input");
        text.addEventListener("click",mostra_texto)
        image.addEventListener("change",mostra_imagem);
        function mostra_texto()
        {
            document.getElementById("meme-text").innerText = text.nodeValue;
        }
        function mostra_imagem()
        {
            document.getElementById("meme-image").image = image.nodeValue;
        }
        // image.addEventListener('change', function (e){
        //     var file = e.target.files[0];
        //     frame.src = URL.createObjectURL(file);
        // });


    </script>
</body>
</html>
