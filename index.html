<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme-generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <label class= 'label-text' for="textInput">Texto:</label>
    <input id="text-input" type="text">
  </div>

  <div class="div-photo">
    <label for="memeInsert">Foto:</label>
    <input id="meme-insert" type="file" onchange="loadFile(event)">
  </div>

  <div id="meme-image-container" class="div-image-container">
    <img id="meme-image" class="image" src="" alt="">
    <p id="meme-text" class="text-paragraph"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
