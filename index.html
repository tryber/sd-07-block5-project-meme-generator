<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-center">
    <input type="file" class="meme-insert" id="meme-insert" accept="image/*" >
    <input type="text" name="" id="text-input" class="text-input" maxlength="60">

    <section class="meme-image-container" id="meme-image-container">
        <img src="" class="meme-image" id="meme-image" alt="imagem do meme">
        <p class="meme-text" id="meme-text"></p>
    </section>

    <button class="change-border fire" id="fire">FIRE</button>
    <button class="change-border water" id="water">WATER</button>
    <button class="change-border earth" id="earth">EARTH</button>
    <br>
    <section class="ready-memes">
        <img src="imgs/meme1.png" alt="" class="meme-1" id="meme-1">
        <img src="imgs/meme2.png" alt="" class="meme-2" id="meme-2">
        <img src="imgs/meme3.png" alt="" class="meme-3" id="meme-3">
        <img src="imgs/meme4.png" alt="" class="meme-4" id="meme-4">
    </section>
    <script src="script.js"></script>
</div>
</body>
</html>
