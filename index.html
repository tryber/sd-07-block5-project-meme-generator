<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME GENERATOR</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
        <h1>MEME GENERATOR</h1>
    </header>
    <div class= "conteiner">
        <form>
            <!--Colocar texto-->
            <label for="text-input">Texto:</label>
            <input type="text" id="text-input" name="text-input" required="required" maxlength="60"><br><br>
            <!--Carregar imagem-->
            <label for="foto-meme">Foto:</label>
            <input type="file" id="foto-meme" name="foto-meme" onchange="loadFile(event)">
            

        </form>
            <img id="output" width="200" />

        <script>
            var loadFile = function(event) {
                var image = document.getElementById('output');
                image.src = URL.createObjectURL(event.target.files[0]);
            };
        </script>
        
    </div>
</body>
</html>
