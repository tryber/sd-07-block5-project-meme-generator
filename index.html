<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta chartset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cabecalho"
        class="cabecalho">
        <h1 id="titulo" 
        class="titulo">TrybeGenerator</h1>
    </div>
    
    <section>
            <h2 >Digita um texto aqui</h2>
            <input type='text' id='text-input' maxlength='60' size='30' >
            <div>
              <h2>Escolheu sua imagem?</h2>
              <input type="file" 
              accept="image/png, image/jpeg" 
              class="meme-insert"
              id="meme-insert"/>
            </div>
    </section>
    
    <section id="meme-image-container"
            class="meme-image-container">
        <p id="meme-text"></p>
        <img src="" id="meme-image" class="meme-image">
    </section>

    <script src="script.js"></script>
</body>
</html>
