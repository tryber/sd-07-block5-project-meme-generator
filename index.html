<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  
  <div class=insert-div>
    <input type="text" id="text-input" onkeypress="insertText()"></input>
    <input type="file" id="meme-insert" accept="image/*" onchange="loadFile(event)">
    <br><br>
  </div>

  <container id=meme-image-container>
    <span id="meme-text"></span>
    <img id="meme-image"/>
  </container>


  <script src="/script.js"></script>
</body>
</html>
