<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Meme Generator</title>
     <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>MEME GENERATOR</h1>
    </header>
    <section>
        <form>
            <label>Texto:</label>
            <input id="text-input" maxlength="60"type="text"/>           
            <label>Foto:</label>
            <input id="meme-insert" type="file"/>

        </form>

        <div id="meme-image-container">
            
            <img id="meme-image" src="" alt="Imagem meme"/>
            <p id="meme-text"></p>          
           
        </div>
        <h3>Estilos Customizados</h3>
        <button id="fire"></button>
        <button id="water"></button>
        <button id="earth"></button>

        <h3>Memes Pre-Prontos</h3>
        <img id="meme-1" src="imgs/meme1.png" alt="Meme profisional desenvolvedor">
        <img id="meme-2" src="imgs/meme2.png" alt="Meme profisional desenvolvedor">
        <img id="meme-3" src="imgs/meme3.png" alt="Meme profisional desenvolvedor">
        <img id="meme-4" src="imgs/meme4.png" alt="Meme profisional desenvolvedor">

    </section>
   
    
</body>
</html>
