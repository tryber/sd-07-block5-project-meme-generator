<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME GENERATOR</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
        <h1>MEME GENERATOR</h1>
    </header>
    <div class= "meme-image-container">
        <form>
            <!--Colocar texto-->
            <label for = "text-input">Texto:</label>
            <input type = "text" id="text-input" name="text-input" required="required" maxlength="60"><br><br>
            <!--Carregar imagem-->
            <label for = "foto-meme">Foto:</label>
            <input type = "file" id="foto-meme" name="foto-meme" onchange="loadFile(event)">
        </form>
        <div class= "result-meme-generator">
            <div class = "image-containter">
                <img id = "output" width="500" />
            </div>
            <div class = "meme-text">
                <p id ="text-output"></p>
            </div>
        </div>
        <div>
            <img src= "images/img1.jfif"id = "imagem 1" width="100" />
            <img src= "images/img2.jpg"id = "imagem 2" width="100" height="80" />
            <img src= "images/img3.gif"id = "imagem 3" width="100" />
        </div>
    </div>
    <script>
            // Carrega a imagem JS
            var loadFile= function(event) {
                var image= document.getElementById('output');
                image.src= URL.createObjectURL(event.target.files[0]);
            };
            // Carrega o texto JS (IMCOMPLETO)
            var inpuTeste= document.getElementById("text-input").innerText;
            var x= document.getElementById("text-input").addEventListener("input", function() {
                document.getElementById("text-output").innerHTML = inpuTeste;
            });
        </script>
</body>
</html>
